<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taaza Khabar</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Global Reset */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: rgba(0, 0, 0, 0.742);
}

/* Navigation Bar */
.main_nav {
    display: flex;
    justify-content: space-between;
    background-color: black;
    height: 100px;
    position: fixed;
    width: 100%;
    align-items: center;
    text-align: center;
    top: 0;
    left: 0;
    z-index: 1000; /* Ensures the navbar stays on top */
    padding: 0 20px;
}

.breaking_img {
    height: 200px;
    width: 200px;
}

.link ul {
    display: flex;
    justify-content: center;
    gap: 35px;
    color: aliceblue;
}

.link ul li {
    list-style: none;
    cursor: pointer;
}

.link ul li:hover {
    font-size: larger;
    color: lightpink;
}

.nav-item.active {
    color: lightpink;
}

.search_bar {
    display: flex;
    align-items: center;
    gap: 20px;
}

.news_input {
    width: 200px;
    height: 35px;
    border: none;
    border-radius: 4px;
    padding: 5px;
}

.news_input:hover {
    border: 2px solid lightgreen;
}

.search_button {
    background-color: rgb(17, 171, 242);
    color: aliceblue;
    font-weight: 600;
    padding: 8px 26px;
    height: 34px;
    border: none;
    border-radius: 4px;
}

.search_button:hover {
    background-color: aqua;
}

/* Main Section (Cards) */
.cards {
    margin-top: 50px; /* Space below the fixed navbar */
    padding: 4px; /* Optional padding for content */
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    align-items: start;
    gap: 10px; /* Consistent gap between cards */
    box-sizing: border-box;
}

/* Fixed Width and Height for Cards */
.card {
    width: 360px;
    height: 400px; 
    background-color: whitesmoke;
    box-shadow: 0 0 4px gray;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.5s ease;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures content is distributed evenly */
    
}

/* Hover effect */
.card:hover {
    box-shadow: 1px 1px 8px gray;
    background-color: lightcyan;
    transform: translate(-2px);
}

/* Card Header */
.card_header img {
    width: 100%;
    height: 200px; /* Fixed height for images */
    object-fit: cover; /* Ensures image covers the space without distortion */
}

.news_desc {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    max-height: 3em; 
    line-height: 1.5em;
    max-width: 100%;
    word-wrap: break-word;
}

/* Card Content */
.card_content {
    padding: 12px;
    text-align: left;

}

.card_header {
    margin: 0;
    padding: 0;
}

.news_source {
    margin-block: 12px;
}



/* Media Query for Laptops and Tablets */
@media (max-width: 1440px) and (min-width: 1024px) {
    .main_nav {
        height: 80px;
    }

    .breaking_img {
        height: 150px;
        width: 150px; 
    }

    .cards {
        display: flex; /* Ensure flex display for alignment */
        justify-content: space-around; /* Adjust spacing */
        flex-wrap: wrap; /* Allow wrapping if needed */
    }

    .card {
        width: 300px; /* Adjusted card width */
        margin: 10px; /* Add margin for spacing between cards */
    }
}


/* Media Query for Tablets and Mobile Devices */
@media (max-width: 1024px) {
    .main_nav {
        height: 100px;
        display: flex;
        align-items: center; /* Align content vertically */
        justify-content: space-between; /* Spread content horizontally */
    }

    .link ul li {
        display: none;
    }

    .link ul.show {
        display: flex; /* Show the links when the hamburger is clicked */
        flex-direction: column; /* Stack links vertically for mobile */
    }

    .breaking_img {
        height: 120px;
        width: 120px;
    }

    .cards {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the cards on mobile */
        justify-content: space-around;
    }

    .card {
        width: 100%; /* Full width on smaller devices */
        max-width: 350px; /* Limit maximum width for better readability */
    }

    .search_bar {
        display: flex;
        justify-content: center;
    }

    .search_button {
        display: none; /* Hides the button on smaller devices */
    }
}



</style>
<body>
    <section class="nav">
        <nav>
            <div class="main_nav">
                <a href="#" onclick="reload()">
                    <img class="breaking_img" src="breaking news.png" alt="Breaking News">
                </a>
                <div class="link">
                    <ul>
                        <li class="Politics nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="Sports nav-item" id="sports" onclick="onNavItemClick('sport')">Sports</li>
                        <li class="Finance nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="Fashion nav-item" id="fashion" onclick="onNavItemClick('fashion')">Fashion</li>
                    </ul>
                </div>
                <div class="search_bar">
                    <input id="search-text" type="text" class="news_input" placeholder="Breaking news">
                    <button id="search-button" class="search_button">Search</button>
                </div>
            </div>
        </nav>
    </section>

    <main>
        <section class="cards" id="cards_container">
            <div class="cards_container">
               
            </div>
        </section>
    </main> 
    

    <template id="template_news_card">
        <section class="cards">
                <div class="card">
                    <div class="card_header">
                        <img src="https://via.placeholder.com/400x200" alt="News Image" id="news_img">
                    </div>
                    <div class="card_content">
                        <h3 id="news_title">This is title</h3>
                        <h6 class="news_source" id="news_source">This is the subtitle</h6>
                        <p class="news_desc" id="news_desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae laboriosam nostrum voluptate facere numquam nulla qui cumque! Repudiandae magni, rerum exercitationem, nulla sequi a labore tempore dolorem eos, aliquam harum?</p>
                    </div>
            </div>
            
        </section>
    </template>

    <script>
        const API_KEY = "1c4e3fc882cc454fb4c473e552618c26";
        const url = "https://newsapi.org/v2/everything?q=";
        
        window.addEventListener('load', () => fetchNews("India"));
        
        function reload() {
            window.location.reload();
        }
        
        async function fetchNews(query) {
            try {
                const res = await fetch(`${url}${query}&apiKey=${API_KEY}`);
                if (!res.ok) {
                    throw new Error(`Error: ${res.status}`);
                }
                const data = await res.json();
                bindData(data.articles);
            } catch (error) {
                console.error("Failed to fetch news:", error);
            }
        }
        
        function bindData(articles) {
            const cardsContainer = document.getElementById('cards_container');
            const newsCardTemplate = document.getElementById('template_news_card');
        
            cardsContainer.innerHTML = ''; // Clear existing cards
        
            articles.forEach(article => {
                if (!article.urlToImage) return; // Skip articles without an image
        
                const cardsClone = newsCardTemplate.content.cloneNode(true);
                fillDataInCard(cardsClone, article);
                cardsContainer.appendChild(cardsClone);
            });
        }
        
        function fillDataInCard(cardsClone, article) {
            const newsImg = cardsClone.querySelector('#news_img');
            const newsTitle = cardsClone.querySelector('#news_title');
            const newsSource = cardsClone.querySelector('#news_source');
            const newsDesc = cardsClone.querySelector('#news_desc');
        
            newsImg.src = article.urlToImage;
            newsTitle.innerHTML = article.title;
            newsDesc.innerHTML = article.description || 'No description available'; // Fallback text
        
            const date = new Date(article.publishedAt).toLocaleString("en-US", {
                timeZone: "Asia/Jakarta"
            });
        
            newsSource.innerHTML = `${article.source.name} - ${date}`;
        
            cardsClone.firstElementChild.addEventListener("click", () => {
                window.open(article.url, "_blank");
            });
        }
        
        let curSelectedNav = null;
        
        function onNavItemClick(id) {
            fetchNews(id);
        
            const navItem = document.getElementById(id);
        
            if (curSelectedNav) {
                curSelectedNav.classList.remove('active');
            }
        
            curSelectedNav = navItem;
            curSelectedNav.classList.add('active');
        }
        
        const searchButton = document.getElementById("search-button");
        const searchText = document.getElementById("search-text");
        
        searchButton.addEventListener("click", () => {
            const query = searchText.value.trim(); // Trim to remove any extra spaces
        
            if (!query) return; // If the query is empty, exit the function
        
            curSelectedNav?.classList.remove("active"); // Remove 'active' class from the current selected nav item
            curSelectedNav = null; // Reset the current selected nav item
        
            fetchNews(query);
        });
        </script>
</body>
</html>
